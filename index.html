<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Be My Valentine ğŸ’–</title>

  <!-- Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }
@keyframes shake {
  0% { transform: translateX(0); }
  25% { transform: translateX(-5px); }
  50% { transform: translateX(5px); }
  75% { transform: translateX(-5px); }
  100% { transform: translateX(0); }
}

.shake {
  animation: shake 0.4s;
}
    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 15px 30px rgba(0,0,0,0.2);
      width: 320px;
    }

    h1 {
      color: #ff4d6d;
    }

    .buttons {
      margin-top: 30px;
      position: relative;
      height: 120px;
    }

    button {
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      position: absolute;
    }

    #yes {
      background: #ff4d6d;
      color: white;
      left: 50%;
      transform: translateX(-50%);
      bottom: 0;
    }

    #no {
      background: #ddd;
      color: #333;
      left: 50%;
      transform: translateX(-50%);
      top: 0;
    }

    .message {
      display: none;
      font-size: 20px;
      color: #ff4d6d;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Will you be my Valentine? ğŸ’˜</h1>

    <div class="buttons">
      <button id="no">No ğŸ™ƒ</button>
      <button id="yes">Yes â¤ï¸</button>
    </div>

    <div class="message" id="message">
      YAYYY ğŸ’• I knew youâ€™d say yes ğŸ˜Œ
    </div>
  </div>

  <!-- Sound -->
  <audio id="yesSound">
    <source src="https://assets.mixkit.co/sfx/preview/mixkit-melodic-bonus-collect-1938.mp3" type="audio/mpeg">
  </audio>

 <script>
  const noBtn = document.getElementById("no");
  const yesBtn = document.getElementById("yes");
  const message = document.getElementById("message");
  const sound = document.getElementById("yesSound");
  const card = document.querySelector(".card");

  noBtn.addEventListener("mouseover", () => {
    // Shake the card
    card.classList.add("shake");
    setTimeout(() => card.classList.remove("shake"), 400);

    // Move the "No" button
    const x = Math.random() * 200 - 100;
    const y = Math.random() * 100 - 50;
    noBtn.style.transform = `translate(${x}px, ${y}px)`;
  });

  yesBtn.addEventListener("click", () => {
    message.style.display = "block";
    sound.play();

    confetti({
      particleCount: 180,
      spread: 80,
      origin: { y: 0.6 }
    });
  });
  </script>

</body>
</html>
